name: Update Download Counter

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get downloads
        id: downloads
        run: |
          # –°–∞–º—ã–π –ø—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–±
          data=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          total=$(echo "$data" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          if [ -z "$total" ]; then total=0; fi
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Downloads: $total"
          
      - name: Update badge
        run: |
          total="${{ steps.downloads.outputs.total }}"
          
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ (1,234)
          if [ "$total" -ge 1000 ]; then
            formatted=$(echo $total | sed -E ':a;s/\B[0-9]{3}\>/,&/;ta')
          else
            formatted=$total
          fi
          
          # –ü—Ä–æ—Å—Ç–∞—è –∑–∞–º–µ–Ω–∞ —á–∏—Å–ª–∞ –≤ label
          sed -i "s|label=[0-9,]*%20downloads|label=$formatted%20downloads|" README.md
          
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üì• ${{ steps.downloads.outputs.total }} downloads" || exit 0
          git push
