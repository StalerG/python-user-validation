name: Update Download Counter

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get download count
        id: downloads
        run: |
          response=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          total=0
          
          if [ "$response" != "[]" ]; then
            total=$(echo "$response" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          fi
          
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Downloads: $total"
          
      - name: Update README
        run: |
          total="${{ steps.downloads.outputs.total }}"
          
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ
          if [ "$total" -gt 999 ]; then
            formatted=$(echo $total | awk '{printf "%\047d\n", $0}')
          else
            formatted=$total
          fi
          
          echo "Setting: $formatted downloads"
          
          # –ó–ê–ú–ï–ù–ê –í–°–ï–ì–û URL –ë–ï–ô–î–ñ–ê –ü–†–û–°–¢–û
          sed -i "s|https://img.shields.io/github/downloads/.*/total?.*|https://img.shields.io/github/downloads/${{ github.repository }}/total?label=$formatted%20downloads\&color=7c3aed\&style=flat-square|g" README.md
          
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üìä Downloads: ${{ steps.downloads.outputs.total }}" || exit 0
          git push
