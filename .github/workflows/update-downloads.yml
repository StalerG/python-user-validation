name: Update Download Counter

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get download count
        id: downloads
        run: |
          response=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          total=0
          
          if [ "$response" != "[]" ]; then
            total=$(echo "$response" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          fi
          
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Downloads: $total"
          
      - name: Update README
        run: |
          total="${{ steps.downloads.outputs.total }}"
          
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ
          formatted=$(python3 -c "print('{:,}'.format($total))")
          
          echo "Setting: $formatted downloads"
          
          # –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –∑–∞–º–µ–Ω–∞ - —Ç–æ–ª—å–∫–æ label=–ß–ò–°–õ–û
          # –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º —Å %20
          sed -i "s|label=[0-9,]*%20downloads|label=$formatted%20downloads|g" README.md
          # –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–µ–ª, –ø—Ä–æ–±—É–µ–º —Å + (—Å—Ç–∞—Ä—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)
          sed -i "s|label=[0-9,]*+downloads|label=$formatted%20downloads|g" README.md
          
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üìä Downloads: ${{ steps.downloads.outputs.total }}" || exit 0
          git push
