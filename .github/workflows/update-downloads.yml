name: Update Download Counter

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get downloads
        id: downloads
        run: |
          data=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          total=$(echo "$data" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          if [ -z "$total" ]; then total=0; fi
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Downloads: $total"
          
      - name: Update badge
        run: |
          total="${{ steps.downloads.outputs.total }}"
          sed -i "s|label=[0-9]*%20downloads|label=$total%20downloads|g" README.md
          
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸ“¥ ${{ steps.downloads.outputs.total }} downloads" || exit 0
          git push
