name: Update Download Counter

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Get download count
        id: downloads
        run: |
          response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ github.repository }}/releases")
          
          if [ "$response" = "[]" ]; then
            echo "total=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          total=$(echo "$response" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Total downloads: $total"
          
      - name: Update README
        run: |
          total="${{ steps.downloads.outputs.total }}"
          sed -i "s|https://img.shields.io/github/downloads/.*?.*\&color=7c3aed|https://img.shields.io/github/downloads/${{ github.repository }}/total?label=$total+downloads\&color=7c3aed\&style=flat-square|" README.md
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main
          git add README.md
          git commit -m "ðŸ“¥ Update download counter: ${{ steps.downloads.outputs.total }}"
          git push origin main
