name: Update Download Counter

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get download count
        id: get_count
        run: |
          data=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          if [ "$data" = "[]" ]; then
            COUNT=0
          else
            COUNT=$(echo "$data" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          fi
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Total downloads: $COUNT"
          
      - name: Update README
        run: |
          # –ü—Ä–æ—Å—Ç–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–µ–∑ —Å–ª–æ–∂–Ω–æ–≥–æ Python
          COUNT="${{ steps.get_count.outputs.count }}"
          
          if [ "$COUNT" -eq 0 ]; then
            formatted="0"
          elif [ "$COUNT" -lt 1000 ]; then
            formatted="$COUNT"
          else
            # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å –∑–∞–ø—è—Ç—ã–º–∏ —á–µ—Ä–µ–∑ Python
            formatted=$(python3 -c "print('{:,}'.format($COUNT))")
          fi
          
          echo "Setting: $formatted downloads"
          sed -i "s|label=[0-9,]*%20downloads|label=${formatted}%20downloads|" README.md
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          if git diff --cached --quiet; then
            echo "No changes needed"
          else
            git commit -m "üìä Downloads: ${{ steps.get_count.outputs.count }}"
            git push
          fi
