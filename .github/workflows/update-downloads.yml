name: Update Download Counter

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get download count
        id: downloads
        run: |
          # –ü—Ä–æ—Å—Ç–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –±–µ–∑ —Å–ª–æ–∂–Ω–æ–≥–æ –ø–∞—Ä—Å–∏–Ω–≥–∞
          response=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          total=0
          
          # –°—á–∏—Ç–∞–µ–º —á–µ—Ä–µ–∑ grep –∏ awk
          if [ "$response" != "[]" ]; then
            total=$(echo "$response" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          fi
          
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Downloads: $total"
          
      - name: Update README
        run: |
          total="${{ steps.downloads.outputs.total }}"
          
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å –∑–∞–ø—è—Ç—ã–º–∏ (1,234)
          if [ "$total" -gt 999 ]; then
            formatted=$(echo $total | sed ':a;s/\B[0-9]\{3\}\>/,&/;ta')
          else
            formatted=$total
          fi
          
          echo "Setting: $formatted downloads"
          
          # –ó–∞–º–µ–Ω—è–µ–º —á–∏—Å–ª–æ
          sed -i "s|label=[0-9,]*%20downloads|label=$formatted%20downloads|g" README.md
          
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üìä Downloads: ${{ steps.downloads.outputs.total }}" || exit 0
          git push
