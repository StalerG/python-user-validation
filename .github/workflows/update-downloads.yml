name: Update Download Counter

on:
  schedule:
    - cron: '*/10 * * * *'  # –ö–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç –¥–ª—è —Ç–µ—Å—Ç–∞
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Get download count
        id: downloads
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ä–µ–ª–∏–∑–∞—Ö
          response=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          
          # –ï—Å–ª–∏ –Ω–µ—Ç —Ä–µ–ª–∏–∑–æ–≤
          if [ "$response" = "[]" ]; then
            echo "total=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # –°—É–º–º–∏—Ä—É–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –í–°–ï–• —Ñ–∞–π–ª–æ–≤ –≤–æ –í–°–ï–• —Ä–µ–ª–∏–∑–∞—Ö
          total=0
          downloads=$(echo "$response" | grep -o '"download_count":[0-9]*' | cut -d: -f2)
          
          for count in $downloads; do
            total=$((total + count))
          done
          
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Total downloads: $total"
          
      - name: Update README
        run: |
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ
          total="${{ steps.downloads.outputs.total }}"
          
          if [ "$total" -eq 0 ]; then
            formatted="0"
          else
            # –î–ª—è Mac/Linux
            formatted=$(printf "%'d" $total 2>/dev/null || echo $total)
          fi
          
          echo "Formatted number: $formatted"
          
          # –ó–∞–º–µ–Ω—è–µ–º –≤ README
          sed -i "s/{{ DOWNLOADS_COUNT }}/$formatted/g" README.md
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "üì• Update download counter: ${{ steps.downloads.outputs.total }}"
            git push
          fi
