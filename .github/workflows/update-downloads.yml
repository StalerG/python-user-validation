name: Update Download Counter

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get downloads
        id: downloads
        run: |
          data=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases")
          total=$(echo "$data" | grep -o '"download_count": [0-9]*' | awk '{sum+=$2} END{print sum}')
          if [ -z "$total" ]; then total=0; fi
          echo "total=$total" >> $GITHUB_OUTPUT
          
      - name: Update badge
        run: |
          total="${{ steps.downloads.outputs.total }}"
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º (1,234)
          formatted=$(python3 -c "print('{:,}'.format($total))")
          # –ó–∞–º–µ–Ω—è–µ–º –í–ï–°–¨ URL –±–µ–π–¥–∂–∞
          sed -i "s|https://img.shields.io/github/downloads/.*total?.*|https://img.shields.io/github/downloads/StalerG/python-user-validation/total?label=$formatted%20downloads\&color=7c3aed\&style=flat-square|g" README.md
          
      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "üì• ${{ steps.downloads.outputs.total }} downloads" || exit 0
          git push
