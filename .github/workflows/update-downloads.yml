name: Update Download Counter

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get download count
        id: get_downloads
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ä–µ–ª–∏–∑–∞—Ö
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          
          # –ï—Å–ª–∏ –Ω–µ—Ç —Ä–µ–ª–∏–∑–æ–≤ –∏–ª–∏ –æ—à–∏–±–∫–∞
          if [ -z "$RESPONSE" ] || [ "$RESPONSE" = "[]" ]; then
            echo "total=0" >> $GITHUB_OUTPUT
            echo "No releases found"
            exit 0
          fi
          
          # –°—É–º–º–∏—Ä—É–µ–º —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
          TOTAL=0
          DOWNLOADS=$(echo "$RESPONSE" | grep -o '"download_count":[0-9]*' | cut -d: -f2)
          
          for count in $DOWNLOADS; do
            TOTAL=$((TOTAL + count))
          done
          
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "Total downloads: $TOTAL"
          
      - name: Update README
        run: |
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ (1,234 –≤–º–µ—Å—Ç–æ 1234)
          if [ "${{ steps.get_downloads.outputs.total }}" -eq 0 ]; then
            FORMATTED="0"
          else
            FORMATTED=$(printf "%'d" ${{ steps.get_downloads.outputs.total }})
          fi
          
          echo "Formatted: $FORMATTED"
          
          # –ó–∞–º–µ–Ω—è–µ–º –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –≤ README
          sed -i "s/{{ DOWNLOADS_COUNT }}/$FORMATTED/g" README.md
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
          echo "Updated README.md"
          grep -n "{{ DOWNLOADS_COUNT }}\|$FORMATTED" README.md || true
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üì• Update download counter: ${{ steps.get_downloads.outputs.total }}"
            git push
            echo "Changes committed and pushed"
          fi
