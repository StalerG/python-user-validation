name: Update Download Counter

on:
  schedule:
    - cron: '0 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get download count
        id: get_count
        run: |
          # –ü—Ä–æ—Å—Ç–æ–π –∏ –Ω–∞–¥–µ–∂–Ω—ã–π –ø–æ–¥—Å—á–µ—Ç
          COUNT=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases" | \
            python3 -c "
import sys, json
try:
    releases = json.load(sys.stdin)
    total = sum(
        asset.get('download_count', 0)
        for release in releases
        for asset in release.get('assets', [])
    )
    print(total)
except:
    print(0)
")
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Total downloads: $COUNT"
          
      - name: Update README
        run: |
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ —Å –∑–∞–ø—è—Ç—ã–º–∏ (1,234)
          formatted_count=$(python3 -c "print('{:,}'.format(${{ steps.get_count.outputs.count }}))")
          
          # –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –∑–∞–º–µ–Ω–∞ - —Ç–æ–ª—å–∫–æ —á–∏—Å–ª–æ –≤ label
          sed -i "s|label=[0-9,]*%20downloads|label=${formatted_count}%20downloads|g" README.md
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes needed"
          else
            git commit -m "üìä Update download counter: ${{ steps.get_count.outputs.count }}"
            git push
            echo "Updated to ${{ steps.get_count.outputs.count }} downloads"
          fi
