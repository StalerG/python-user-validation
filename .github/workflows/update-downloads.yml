name: Update Download Counter

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Get download count
        id: downloads
        run: |
          response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          
          if [ "$response" = "[]" ]; then
            echo "total=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          total=0
          # –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ JSON
          echo "$response" | jq -r '.[].assets[]?.download_count // 0' | while read count; do
            total=$((total + count))
          done
          
          echo "total=$total" >> $GITHUB_OUTPUT
          echo "Total downloads: $total"
          
      - name: Update README
        run: |
          total="${{ steps.downloads.outputs.total }}"
          
          if [ "$total" -eq 0 ]; then
            formatted="0"
          else
            formatted=$(printf "%'d" $total 2>/dev/null || echo $total)
          fi
          
          echo "Setting download count to: $formatted"
          
          # –ó–∞–º–µ–Ω—è–µ–º –õ–Æ–ë–û–ï —á–∏—Å–ª–æ –ø–æ—Å–ª–µ ‚¨áÔ∏è
          sed -i 's/‚¨áÔ∏è <strong>[0-9,]*<\/strong> Downloads/‚¨áÔ∏è <strong>'"$formatted"'<\/strong> Downloads/g' README.md
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø—É–ª–ª–∏–º –ø–µ—Ä–µ–¥ –ø—É—à–µ–º
          git pull origin main --rebase --autostash
          
          git add README.md
          
          if ! git diff --staged --quiet; then
            git commit -m "üì• Update download counter: ${{ steps.downloads.outputs.total }}"
            git push origin main
            echo "Changes pushed successfully"
          else
            echo "No changes to commit"
          fi
